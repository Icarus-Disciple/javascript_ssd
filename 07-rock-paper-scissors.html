<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>
<body>

  <p>Rock Paper Scissors</p>
  <button onclick="
    playGame('rock');
  ">Rock</button>

  <button onclick="
    playGame('paper');
  ">Paper</button>

  <button onclick="
    playGame('scissors');
  ">Scissors</button>

  <script>
    let choice = '';
    let computerMove = '';

    function playGame(choice) {
      computerMove = pickComputerMove();
      result = getResult(choice,computerMove);
      alert(`You picked ${choice}. Computer picked ${computerMove}. ${result}`);
    }

    function pickComputerMove() {
      const randomNumber = Math.random();
      if (randomNumber>=0 && randomNumber<(1/3)) {
        return 'rock'
      } else if (randomNumber>=(1/3) && randomNumber<(2/3)) {
        return 'paper'
      } else {return 'scissors'}
      }

    function getResult(choice,computerMove) {
      if (computerMove === choice) {
        return 'Tie.';
      } else if (choice === 'paper' && computerMove === 'scissors') {
        return 'You lose.';
      } else if (choice === 'paper' && computerMove === 'rock') {
        return 'You win.';
      } else if (choice === 'rock' && computerMove === 'paper') {
        return 'You lose.';
      } else if (choice === 'rock' && computerMove === 'scissors') {
        return 'You win.';
      } else if (choice === 'scissors' && computerMove === 'rock') {
        return 'You lose.';
      } else if (choice === 'scissors' && computerMove === 'paper') {
        return 'You win.';
      }

    }
  </script>
</body>
</html>
