<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="12-rps.css">
</head>
<body>

  <p class="title">Rock Paper Scissors</p>

  <button class="move-button js-rock-button"><img src="/images-rps/rock-emoji.png" alt="" class="move-icon"></button>

  <button class="move-button js-paper-button"><img src="/images-rps/paper-emoji.png" alt="" class="move-icon"></button>

  <button class="move-button js-scissors-button"><img src="/images-rps/scissors-emoji.png" alt="" class="move-icon"></button>

  <p class="js-result result" ></p>
  <p class="js-moves your-move"></p>
  <p class="js-score score"></p>

  <button class="reset-score-button js-reset-button">Reset Score</button>

  <button class="auto-play-button js-auto-play-button">Auto Play</button>

  <script src="12-rps.js"></script>
</body>
</html>
