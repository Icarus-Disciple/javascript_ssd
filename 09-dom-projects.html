<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dom Projects</title>
  <style>
    .js-subscribe-button {
      margin-bottom: 30px;
    }
    a {
      display: block;
      margin-bottom: 40px;
    }
    .js-total-cost {
      display: block;
      margin-bottom: 200px;
    }
  </style>
</head>
<body>
  <p>YouTube Subscribe Button</p>
  <button onclick="subscribe();" class="js-subscribe-button">Subscribe</button>

  <p>Rock Paper Scissors</p>
  <a href="/08-rock-paper-scissors.html">Click Here</a>

  <p>Amazon Shipping Calculator</p>
  <p>Orders under $40 = +$10 shipping.</p>
  <p>Order over $40 = FREE shipping</p>
  
  <input 
    type="number" 
    placeholder="cost of goods" 
    class="js-cost-input"
    onkeydown="handleCostKeydown(event);"
  >

  <button onclick="calculateTotal()">Calculate</button>

  <p class="js-total-cost">final cost</p>
  
  <script>

    function handleCostKeydown(event) {
      if (event.key=== 'Enter') {calculateTotal();}
    }

    function calculateTotal() {
      const inputElement = document.querySelector('.js-cost-input');
      let cost = Number(inputElement.value);
    
      if (cost<40) {cost += 10;}
      document.querySelector('.js-total-cost').innerHTML = `$${cost}`;
    }

    function subscribe() {
      const buttonElement = document.querySelector('.js-subscribe-button');
      if (buttonElement.innerText==='Subscribe') {
        buttonElement.innerHTML = 'Subscribed'
      } else {buttonElement.innerHTML = 'Subscribe'}
    }
  </script>
</body>
</html>
