<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booleans</title>
  </head>
  <body>
    <button onclick="
      coinflipGame('Heads', score)
      ">heads</button>
    <button onclick="
      coinflipGame('Tails',score)
    ">tails</button>
    <button onclick="
      score.win=0;
      score.loss=0;
      localStorage.removeItem('score');
      console.log(score)
    ">reset score</button>
   
    <script>

      let score = JSON.parse(localStorage.getItem('score')) 
      ||  {
        win:0,
        loss:0
        }
      
      function computerChoice() {
        if (Math.random() >= 0.5) {
          return 'Heads'
        } else {return 'Tails'}
      }

      function coinflipGame(guess,score) {
        result = computerChoice();
        if (result === guess) {
          score.win++;
          alert(`${guess}:${result}: You win!`);
        } else {
          score.loss++;
          alert(`${guess}:${result}: You lose!`)
        }

        console.log(score);
        localStorage.setItem('score',JSON.stringify(score));
      }

    </script>
  
  </body>
  

</html>
